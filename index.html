<!DOCTYPE html>
<html>
<head>
    <title>Telegram Spammer</title>
    <style>
        body { font-family: Arial; background: #1e1e1e; color: #f0f0f0; padding: 20px; }
        input, textarea { width: 100%; margin-bottom: 10px; background: #2b2b2b; color: white; border: none; padding: 10px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; }
    </style>
</head>
<body>
    <h1>Telegram Spammer</h1>
    <form method="post">
        <label>API ID:</label><input type="text" name="api_id" required>
        <label>API Hash:</label><input type="text" name="api_hash" required>
        <label>Phone Number:</label><input type="text" name="phone_number" required>
        <label>Chat (username или ID):</label><input type="text" name="chat" required>
        <label>Delay (сек):</label><input type="number" name="delay" required>
        <label>Messages (по одному на строке):</label><textarea name="messages" rows="5" required></textarea>
        <button type="submit">Запустить спам</button>
    </form>
</body>
</html>
